<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title> Comic characters graph </title>
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/bootstrap.min.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/keen-dashboards.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='lib/css/dc.css') }}">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/comic.css')}}">
    <link href="https://fonts.googleapis.com/css?family=Bangers|Ceviche+One|Allan" rel="stylesheet">

</head>
<body class="application">

<div id="top" class="navbar navbar-inverse navbar-fixed-top" role="navigation">
    <div class="container-fluid">
        <div class="navbar-header">
            <a class="navbar-brand" href="./"> How many comic characters...? </a>
        </div>
    </div>
</div>

<div id="outer" class="container-fluid">
    <div class="row">

        <!--select criteria-->

        <div id="all_criteria">

            <!--select Comic-->
            <div class="criteria col-sm-3 select">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Select comic
                    </div>
                    <div class="chart-stage">
                        <div id="select_comic"></div>
                    </div>
                </div>
            </div>
            <!--select Comic-->

             <!--select Gender-->
            <div class="criteria col-sm-3 select ">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Select gender
                    </div>
                    <div class="chart-stage">
                        <div id="select_gender"></div>
                    </div>
                </div>
            </div>
            <!--select Gender-->

            <!--select Hair-->
            <div class="criteria col-sm-3 select ">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Select color of the Eyes
                    </div>
                    <div class="chart-stage">
                        <div id="select_eye"></div>
                    </div>
                </div>
            </div>
            <!--select Hair-->

            <!--select Eye-->
            <div class="criteria col-sm-3 select">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        Select color of the hair
                    </div>
                    <div class="chart-stage">
                        <div id="select_hair"></div>
                    </div>
                </div>
            </div>
            <!--select Eye-->
        </div>
         <!--select criteria-->
    </div>

    <div class="row">

        <!-- middle charts -->
        <div class="col-sm-12">

            <!-- left charts -->

            <div class="col-md-4">

                <!-- Ranking charts -->
                    <div class="col-sm-12">
                        <div class="chart-wrapper">
                            <div class="chart-title">
                                Who appears the most?
                            </div>
                            <div id="ranking" class="chart-stage">
                                <div id="ranking_names">
                                </div>
                            </div>
                        </div>
                    </div>
                <!-- Ranking charts -->

            </div>
            <!-- left charts -->


            <!-- center charts -->

            <div class="col-md-4">

                <!-- Total_characters -->

                <div class="col-sm-12">
                    <div  class="chart-wrapper">
                        <div class="chart-title">
                            How many there are?
                        </div>
                        <div id="total" class="chart-stage">
                            <div id="total_characters"></div>
                        </div>
                    </div>
                </div>
                <!-- Total_characters -->

                <!-- Total_align -->
                  <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            How many are good or bad?
                        </div>
                        <div class="chart-stage">
                            <div id="total_align"></div>
                        </div>
                    </div>
                </div>

                <!-- Total_align -->

            </div>

            <!-- center charts -->

            <!-- right charts -->
            <div class="col-sm-4">
                <!-- ID pie -->

                  <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            How many hide their identity?
                        </div>
                        <div class="chart-stage">
                            <div id="identity"></div>
                        </div>
                    </div>
                </div>

                <!-- ID pie -->


                <!-- alive -->
                  <div class="col-sm-12">
                    <div class="chart-wrapper">
                        <div class="chart-title">
                            How many are still alive?
                        </div>
                        <div class="chart-stage">
                            <div id="dead_or_alive"></div>
                        </div>
                    </div>
                </div>

                <!-- Total_align -->
            </div>
            <!-- right charts -->


        </div>
        <!-- middle charts -->
    </div>
        <!-- bottom charts -->

            <!-- year of appearances -->
    <div class="row">
            <div class="col-sm-12">
                <div class="chart-wrapper">
                    <div class="chart-title">
                        When did they appear?
                    </div>
                    <div class="chart-stage">
                        <div id="year_appearance"></div>
                    </div>
                </div>
            </div>

            <!-- year of appearances -->
    </div>
        <!-- bottom charts -->

    </div>



</div>
<script src="{{ url_for ('static', filename = 'lib/js/jquery.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/bootstrap.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/crossfilter.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/d3.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/dc.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/queue.js') }}"></script>
<script src="{{ url_for ('static', filename = 'lib/js/keen.min.js') }}"></script>
<script src="{{ url_for ('static', filename = 'js/graphs.js') }}"></script>
</body>
</html>
